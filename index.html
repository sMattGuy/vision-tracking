<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8" />
		 <title>Line Of Sight</title>
		 <link rel="stylesheet" href="./style.css">
	</head>
	<body>
	<h1>Dynamic Tracking</h1>
		<canvas id="mainCanvas" width="600" height="600"></canvas>
		<br><label for="visionRadius">Radius</label><input type="range" min="0" max="359" value="40" id="visionRadius">
		<br><label for="visionDistance">Distance</label><input type="range" min="0" max="300" value="10" id="visionDistance">
		<br><label for="angle">Angle</label><input type="range" min="0" max="360" value="45" id="angle">
		<br><label for="time">Time</label><input type="range" min="0" max="1" value="0.1" step="0.01" id="time">
		<br><label for="sweep">Sweep</label><input type="range" min="0" max="1" value="0.1" step="0.01" id="sweep">
		<script type="module" src="./script.js"></script>
	</body>
</html>
